plugins {
    id 'org.springframework.boot' version '2.1.3.RELEASE'
    id 'java'
}

apply plugin: 'io.spring.dependency-management'

ext {
    apacheBeamVersion = "2.10.0"
}

group = 'de.wlsc.beam'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.apache.beam:beam-sdks-java-core:${project.apacheBeamVersion}"
    implementation "org.apache.beam:beam-sdks-java-extensions-json-jackson:${project.apacheBeamVersion}"
    runtime "org.apache.beam:beam-runners-direct-java:${project.apacheBeamVersion}"
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    compileOnly 'org.springframework.boot:spring-boot-configuration-processor'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

wrapper {
    version = "5.2.1"
    distributionType = Wrapper.DistributionType.ALL
}
